<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Accessibility Icon -->
  <g transform="translate(250, 120)">
    <!-- Person Icon -->
    <circle cx="50" cy="30" r="20" fill="url(#icon)"/>
    <path d="M30 80 Q50 60 70 80 L65 120 Q50 110 35 120 Z" fill="url(#icon)"/>
    
    <!-- Accessibility Features -->
    <circle cx="50" cy="50" r="3" fill="#4A90E2"/>
    <circle cx="50" cy="60" r="3" fill="#4A90E2"/>
    <circle cx="50" cy="70" r="3" fill="#4A90E2"/>
    
    <!-- Voice Waves -->
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="3" height="20" fill="url(#icon)" opacity="0.8"/>
      <rect x="6" y="5" width="3" height="30" fill="url(#icon)" opacity="0.9"/>
      <rect x="12" y="10" width="3" height="40" fill="url(#icon)"/>
      <rect x="18" y="5" width="3" height="30" fill="url(#icon)" opacity="0.9"/>
      <rect x="24" y="0" width="3" height="20" fill="url(#icon)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="300" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Autonomous Blind Examiner
  </text>
  <text x="300" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">
    Accessibility Technology • Voice Navigation
  </text>
  <text x="300" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Android App • Kotlin • Inclusive Design
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.3"/>
  <circle cx="500" cy="120" r="3" fill="white" opacity="0.2"/>
  <circle cx="80" cy="320" r="2" fill="white" opacity="0.4"/>
  <circle cx="520" cy="280" r="2" fill="white" opacity="0.3"/>
</svg>
