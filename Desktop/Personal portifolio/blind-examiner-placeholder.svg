<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="320" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="450" cy="100" r="40" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main Icon Container -->
  <g transform="translate(300,200)">
    <!-- Braille Pattern Background -->
    <rect x="-80" y="-60" width="160" height="120" fill="rgba(255,255,255,0.15)" rx="15" filter="url(#shadow)"/>
    
    <!-- Braille Dots Pattern -->
    <g fill="white">
      <!-- Row 1 -->
      <circle cx="-50" cy="-30" r="6"/>
      <circle cx="-30" cy="-30" r="6"/>
      <circle cx="-10" cy="-30" r="6"/>
      <circle cx="10" cy="-30" r="6"/>
      <circle cx="30" cy="-30" r="6"/>
      <circle cx="50" cy="-30" r="6"/>
      
      <!-- Row 2 -->
      <circle cx="-50" cy="-10" r="6"/>
      <circle cx="-30" cy="-10" r="6"/>
      <circle cx="-10" cy="-10" r="6"/>
      <circle cx="10" cy="-10" r="6"/>
      <circle cx="30" cy="-10" r="6"/>
      <circle cx="50" cy="-10" r="6"/>
      
      <!-- Row 3 -->
      <circle cx="-50" cy="10" r="6"/>
      <circle cx="-30" cy="10" r="6"/>
      <circle cx="-10" cy="10" r="6"/>
      <circle cx="10" cy="10" r="6"/>
      <circle cx="30" cy="10" r="6"/>
      <circle cx="50" cy="10" r="6"/>
      
      <!-- Row 4 -->
      <circle cx="-50" cy="30" r="6"/>
      <circle cx="-30" cy="30" r="6"/>
      <circle cx="-10" cy="30" r="6"/>
      <circle cx="10" cy="30" r="6"/>
      <circle cx="30" cy="30" r="6"/>
      <circle cx="50" cy="30" r="6"/>
    </g>
    
    <!-- Central Accessibility Icon -->
    <g transform="translate(0,-10)">
      <!-- Eye Icon -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#iconGradient)" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#4A90E2"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
      
      <!-- Accessibility Symbol -->
      <g transform="translate(0,25)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
        <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Technology Elements -->
  <g fill="rgba(255,255,255,0.8)">
    <!-- Circuit Lines -->
    <path d="M 150 150 L 200 150 L 200 180 L 250 180" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M 350 220 L 400 220 L 400 250 L 450 250" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="200" cy="150" r="3" fill="white"/>
    <circle cx="200" cy="180" r="3" fill="white"/>
    <circle cx="400" cy="220" r="3" fill="white"/>
    <circle cx="400" cy="250" r="3" fill="white"/>
  </g>
  
  <!-- Text Elements -->
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    Autonomous Blind Examiner
  </text>
  <text x="300" y="345" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Accessibility Technology • Voice Navigation • AI-Powered
  </text>
  
  <!-- Status Indicators -->
  <g transform="translate(50,350)">
    <circle cx="0" cy="0" r="4" fill="#4ECDC4"/>
    <text x="15" y="5" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">AI Active</text>
  </g>
  
  <g transform="translate(200,350)">
    <circle cx="0" cy="0" r="4" fill="#FF6B6B"/>
    <text x="15" y="5" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Voice Ready</text>
  </g>
  
  <g transform="translate(350,350)">
    <circle cx="0" cy="0" r="4" fill="#FFE66D"/>
    <text x="15" y="5" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Accessible</text>
  </g>
</svg>

